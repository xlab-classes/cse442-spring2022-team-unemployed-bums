{% extends "main/base.html" %}
{% load crispy_forms_tags %}


{% block title %}
Password Reset Page
{% endblock %} 

{% block content %}
<h1> Reset Password </h1>
<p> Forgot your password? Enter your email address and instructions to set a new one will be sent. </p>
<form method = "POST">
    {% csrf_token %}
    {{form|crispy}}
    <input type = "Submit" name = "Send Email" > 
</form>
{% endblock %}
