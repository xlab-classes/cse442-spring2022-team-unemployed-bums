{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evnt | Home</title>

    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
</head>
<body style="margin: 0px; padding: 0px; overflow-x: hidden; max-width: 100%;">
    <div style="display: block; width: 100%;" class="container-body;">
        <nav style="background-color: #AFC1CF; display: flex; height: 50px; width: 100%;">
            <ul style="width: 100%; list-style-type: none; margin: 0px; padding: 0px;">
                <li  style="float: left; display: inline; padding-left: 12px;" class="nav-items"><a href="#">Home</a></li>
                <li style="float: right; display: inline; padding-left: 12px;" class="nav-items"><a href="/profile">Account</a></li>
                <li style="float: right; display: inline; padding-left: 12px;" class="nav-items"><a href="/login">Login/Register</a></li>
            </ul>
        </nav>
        <div style="width: 100%; display: flex; justify-content: center;" id="create-listing-button">
            <button style="display: block;
            width: 50%;
            border: none;
            background-color: #04AA6D;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;">Post an event</button>
        </div>
        <div style="width: 100%; display: flex; justify-content: center;" class="container-main">
            <div style="width: 50vw; background-color: #208AE3; padding: 15px;" class="container-feed">
                {% for listing in listings %}
                    <div style="margin: 15px 0px; display: flex;" class="container-listing">
                        <div class="left-content">
                            <img style="width: 300px;" src="https://www.wolflair.com/wp-content/uploads/2017/01/placeholder.jpg" alt="listing placeholder">
                        </div>
                        <div style="margin-left: 20px;" class="right-content">
                            <h1>{{ listing.title }}</h1>
                            <h5>Posted on {{ listing.date_posted }} by {{ listing.author }}</h5>
                            <p>{{ listing.content }}</p>
                            <p style="display: inline">RSVP by {{ listing.event_date }}</p>
                            <input style="display: inline; float: right;" type="button" value="RSVP">
                        </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
        </div>
        <div style="display: flex; justify-content: space-around; height: 5vh; padding-top: 25px;">
            <input style="height: 25px;" type="button" value="Prev">
            <input style="height: 25px;" type="button" value="Next">
        </div>
    </div>
</body>
</html>
